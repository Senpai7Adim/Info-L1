<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Miguel Ifou</title>
  <style>
    body{font-family:system-ui,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7f7}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);max-width:420px;text-align:center}
    a.button{display:inline-block;margin:10px;padding:12px 18px;border-radius:8px;text-decoration:none;font-weight:600}
    .open{background:#0b74de;color:#fff}
    .download{background:#2dce89;color:#fff}
    p.small{color:#666;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Miguel Ifou</h2>
    <p>Scannez le QR pour ouvrir la page ou télécharger le contact.</p>

    <!-- OUVRIR LE SITE / PROFIL -->
    <p>
      <a class="button open" href="https://drive.google.com/file/d/1QjChMYHjXWNYvpGLr_UiavxTiACrMgds/view?usp=drivesdk" target="_blank" rel="noopener">Ouvrir le lien</a>
          </p>

    <!-- TELECHARGER LE CONTACT (VCF) -->
    <p>
      <!-- "download" suggère au navigateur de télécharger le fichier -->
      <a class="button download" href="contact.vcf" download="Miguel-Ifou.vcf">Télécharger le contact </a>
    </p>

    <p class="small">Sur iPhone : ouvrir avec Safari → bouton “Ajouter au contact”. Sur Android : le fichier s'ouvrira et proposera d'ajouter au carnet.</p>
  </div>
</body>
</html>
